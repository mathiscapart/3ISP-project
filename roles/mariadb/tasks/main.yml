- apt:
    name:
      - mariadb-server
      - python3-pymysql
      - python3-pip
    state: present

- lineinfile:
    path: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: '^bind-address'
    line: 'bind-address = 0.0.0.0'
    state: present
    backup: true
  notify: Restart mariadb

- community.mysql.mysql_db:
    name: wordpress
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_db:
    name: prestashop
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_user:
    name: wordpress
    password: "{{ ansible_db_password }}"
    priv: 'wordpress.*:ALL'
    host: "{{ '192.168.70.68' }}"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_user:
    name: prestashop
    password: "{{ ansible_db_password }}"
    priv: 'prestashop.*:ALL'
    host: "{{ '192.168.70.69' }}"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_user:
    name: exporter
    host: localhost
    password: exporterpass
    priv: "*.*:PROCESS,REPLICATION CLIENT,SELECT"
    state: present
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_user:
    name: ''
    host_all: true
    state: absent
    login_unix_socket: /run/mysqld/mysqld.sock

- community.mysql.mysql_db:
    name: test
    state: absent
    login_unix_socket: /run/mysqld/mysqld.sock
